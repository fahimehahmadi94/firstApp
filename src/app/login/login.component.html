<section>
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <p>Login Page </p>
        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="" formControlName="userName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" formControlName="password" type="password" minlength="4" maxlength="8">
        </mat-form-field>
        <button mat-raised-button [disabled]="loginForm.valid ? 'false' : 'true'
            " [color]="loginForm.valid ? 'primary' : '' " [routerLink]="['/todo']">Submit</button>
    </form>
</section>
