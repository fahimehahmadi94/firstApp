<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="title">


    <button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
        <mat-icon>close</mat-icon>
    </button>

</mat-form-field>

<p [ngClass]="title== 'fahimeh' ? 'red': 'green' ">

    {{title}}</p>

<hr>
<div style="padding: 20px;">

    <div style="padding: 20px; display: flex;">
        <p style="margin: 0 20px;">
            {{isActive ? 'Please Disable' : 'Please Activate'}}
        </p>
        <input type="checkbox" [(ngModel)]="isActive">
    </div>

    <div style="padding:0 25px; display: flex;">
        <button mat-raised-button [disabled]="isActive ? 'false' : 'true' " [color]="isActive ? 'primary' : '' ">
            I am {{isActive ? 'Activate' : ' Disable'}}
        </button>
    </div>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" #empTbSort="matSort">
    <ng-container [matColumnDef]="column" *ngFor="let column of
        displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>

</div>
